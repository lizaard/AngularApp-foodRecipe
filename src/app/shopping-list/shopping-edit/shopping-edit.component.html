<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form action="">
                <div class="row">
                    <div class="col-lg-7 form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                    </div>
                    <div class="col-lg-5 form-group">
                        <label for="amount">Amount</label>
                        <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        #amountInput>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-success px-5 mr-3" type="submit" (click)="onAddItem()">Add</button>
                        <button class="btn btn-danger px-5 mr-3" type="button">Delete</button>
                        <button class="btn btn-primary px-5 mr-3" type="button">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
