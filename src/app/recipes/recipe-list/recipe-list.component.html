<div class="container">
    <div class="row mt-3">
        <div class="col-lg-12">
            <button class="btn btn-success">
                New Recipe
            </button>
        </div>
    </div>
</div>

<hr>
<div class="container">
    <div class="row">
        <div class="card">
            <a 
            href="#" 
            class="card-body"
            *ngFor="let recipe of recipes"
            >
            <img 
            src="{{ recipe.imagePath }}" 
            alt="{{ recipe.name }}" 
            class="img-fluid"
            >           
            <h4 class="list-group-item-heading">
                {{ recipe.name }}
            </h4>
            <p class="list-group-item-text">
                {{ recipe.description }}
            </p>
            </a>
        </div>    
    </div>
</div>

<app-recipe-item></app-recipe-item>
