<div class="container">
    <div class="row mt-3">
        <div class="col-lg-12">
            <button class="btn btn-success"
            (click)="onNewRecipe()">
                New Recipe
            </button>
        </div>
    </div>
</div>

<hr>
<div class="container">
    <div class="row">
        <div class="card">
            <app-recipe-item
            *ngFor="let recipeEl of recipes, let i = index"
            [recipe]="recipeEl"
            [index]="i"
            ></app-recipe-item> 
        </div> 
         
    </div>
</div>
