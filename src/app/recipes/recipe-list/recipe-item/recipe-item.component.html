

<a 
[routerLink]="[index]"
routerLinkActive="active"
class="card-body"
>
<img 
src="{{ recipe.imagePath }}" 
alt="{{ recipe.name }}" 
class="img-fluid"
style="max-height: 250px;"
>           
<h4 class="list-group-item-heading">
    {{ recipe.name }}
</h4>
<p class="list-group-item-text">
    {{ recipe.description }}
</p>
</a>
