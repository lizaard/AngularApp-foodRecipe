<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img [src]="imagePath.value" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        id="description" 
                        formControlName="description"
                        class="form-control" 
                        rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" formArrayName="ingredients">
                    <div 
                    class="row my-3" 
                    [formGroupName] = "i" 
                    *ngFor="let ingredientCtrl of controls; let i = index">
                        <div class="col-lg-8">
                            <input 
                            type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-lg-2">
                            <input type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-lg-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                       <div class="row col-lg-12">
                           <button
                           type="button" 
                           class="btn btn-success"
                           (click)="onAddIngredient()">
                               Add Ingredients
                           </button>
                           <button 
                           class="btn btn-danger"
                           type="button"
                           (click)="onDeleteAllIngredients()">
                           Delete All Ingredients
                        </button>
                       </div>
                </div>
            </div>
        </form>
    </div>
</div>
