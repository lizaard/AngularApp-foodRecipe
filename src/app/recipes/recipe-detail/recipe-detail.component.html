<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
   
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a (click)="onAddToShoppingList()" class="dropdown-item" >To Shopping List</a>
          <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
        </div>
      </div>
    <div class="row">
        <div class="col-lg-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                <li 
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
                >
                {{ ingredient.name}} - {{ ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
